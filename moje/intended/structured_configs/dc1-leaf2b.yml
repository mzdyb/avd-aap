  role: network-admin
  sha512_password: $6$ZGwJJdGz2X/bihyP$nqB/UKt2n3GBaeZS2/gMHTvIk2NjhJ3rk2/Sge.OBOvCgCNXSx7qmMg.HolGCMTcuM.qZjJXJx9FUwgmuoJAl0
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$ZGwJJdGz2X/bihyP$nqB/UKt2n3GBaeZS2/gMHTvIk2NjhJ3rk2/Sge.OBOvCgCNXSx7qmMg.HolGCMTcuM.qZjJXJx9FUwgmuoJAl0
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.0.6/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.255.1.5/32
- name: Loopback10
  description: DIAG_VRF_VRF10
  shutdown: false
  vrf: VRF10
  ip_address: 10.255.10.6/32
- name: Loopback20
  description: DIAG_VRF_VRF20
  shutdown: false
  vrf: VRF20
  ip_address: 10.255.20.6/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.20.1.7/24
  type: oob
  gateway: 172.20.1.1
metadata:
  platform: cEOSLab
  fabric_name: FABRIC
mlag_configuration:
  domain_id: LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.1.68
  peer_link: Port-Channel551
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    preferred: true
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel551
  description: MLAG_dc1-leaf2a_Port-Channel551
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel1
  description: SERVER_server2
  shutdown: false
  mlag: 1
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 12,22
      native_vlan: 4092
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
  - sequence: 20
    action: permit 10.255.1.0/27 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.1.100/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65102'
  router_id: 10.255.0.6
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    description: dc1-leaf2a
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.1.100
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: dc1-leaf2a
    description: dc1-leaf2a_Vlan4093
  - ip_address: 10.255.255.12
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine1
    description: dc1-spine1_Ethernet4/1
  - ip_address: 10.255.255.14
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine2
    description: dc1-spine2_Ethernet4/1
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine1
    description: dc1-spine1_Loopback0
  - ip_address: 10.255.0.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine2
    description: dc1-spine2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 12
    tenant: TENANT1
    rd: 10.255.0.6:10012
    route_targets:
      both:
      - 10012:10012
    redistribute_routes:
    - learned
  - id: 22
    tenant: TENANT1
    rd: 10.255.0.6:10022
    route_targets:
      both:
      - 10022:10022
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF10
    rd: 10.255.0.6:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.255.0.6
    neighbors:
    - ip_address: 10.255.1.100
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-leaf2a_Vlan3009
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
  - name: VRF20
    rd: 10.255.0.6:20
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    router_id: 10.255.0.6
    neighbors:
    - ip_address: 10.255.1.100
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-leaf2a_Vlan3019
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
